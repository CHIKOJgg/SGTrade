<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="start-page">
        <div class="header-menu-wrapper">
          <div class="header-menu">
            <div class="get-the-quote">
              <img src="./imgs/clipboard-list.svg" /><a href=""
                >Get the quote</a
              >
            </div>
            <div><img src="./imgs/Frame.svg" /></div>
            <div><img src="./imgs/menu-2.svg" /></div>
          </div>
        </div>
        <div class="slider-wrapper">
          <div class="slider">
            <div class="chevron">
              <img src="./imgs/chevron-left.svg" alt="" />
            </div>
            <div class="content-area-wrapper">
              <div class="content-area">
                <div class="description">
                  <div class="description-content">
                    <h1 class="description-content-text">Your Trusted Source for Exceptional</h1>
                    <h1 class="description-content-text">Beverage Imports</h1>
                    <p class="description-content-text">
                      Discover a World of Premium Beverages, Directly from
                      Renowned Producers
                    </p>
                    <button class="explore-beverages-wrapper">
                      <div >
                      <div class="explore-beverages">
                        <img src="./imgs/layout-grid.svg" alt="" />
                        <p>Explore Beverages</p>
                      </div>
                    </button>
                  </div>
                </div>
                <div>
                  <img
                    class="product-image"
                    src="./imgs/b6cd0a368bfaa9d1a8b757d41e26f7e0.png"
                    alt=""
                  />
                </div>
              </div>
            </div>

            <div class="chevron">
              <img src="./imgs/chevron-right.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="product-cards"></div>
    </main>
    <footer></footer>
  </body>
</html>
